<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Buttons</title>
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        a{
            color: darkgray;
            text-decoration: none;
        }
        /* sudo change */
        a:hover{
            color: coral;
            font-size: 40px;
        }
        /* a:visited{
            color: red;
        } */
        a:active{
            color: red;
        }
        /* button styling */
        /* overrides above because lower on list */
        .btn{
            background: #4c6ca0;
            color: white;
            border: none;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover{
            color: white;
            background: #446190;

        }
        

    </style>
</head>
<body>
    <br>
    <a class="btn" href="#">My Link</a>
    <br>
    <br>
    <button class="btn">My Button</button>
    
</body>
</html>
